name: FeatherTips
version: '${project.version}'
main: dev.zerek.feathertips.FeatherTips
api-version: 1.19
authors: [ Zerek ]
description: Conveniently make information available to players.
commands:
  tip:
    description: Display long format tips to individuals (often yourself)
  tips:
    description: Display tip menu
  broadcast:
    description: Display short format tips to all online players
  servertime:
    description: Displays server time